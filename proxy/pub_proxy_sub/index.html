<html>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    window.onload = function(){
        var socket = io.connect('http://localhost');

            document.getElementsByTagName("body")[0].innerHTML += data + "<br/>";
        });
    }
    </script>
